<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <h2>High Priority RFPs</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <ng-container matColumnDef="rfpName">
                <!-- ['rfpName', 'rfpID', 'due', 'customer', 'lead', 'value', 'status']; -->
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element"> {{element.rfpName}} </td>
            </ng-container>
            <ng-container matColumnDef="rfpID">
                <th mat-header-cell *matHeaderCellDef> RFPID# </th>
                <td mat-cell *matCellDef="let element"> {{element.rfpID}} </td>
            </ng-container>
            <ng-container matColumnDef="due">
                <th mat-header-cell *matHeaderCellDef> Due </th>
                <td mat-cell *matCellDef="let element"> {{element.due}} </td>
            </ng-container>
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef> Customer </th>
                <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
            </ng-container>
            <ng-container matColumnDef="lead">
                    <th mat-header-cell *matHeaderCellDef>Lead</th>
                    <td mat-cell *matCellDef="let element">{{element.lead}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{element.value}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons></mat-paginator>
    </div>
</div>

<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'fa-check-circle-o'" [count]="13" [label]="'Create Oppurtunity'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="72" [label]="'Register Customer'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'Create Sales Orders'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'Raise RFIs  !'"></app-stat>
    </div>
</div>

<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex *ngFor="let item of places">
        <mat-card>
            <img mat-card-image [src]="item.imgSrc">
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h3 class="m-0">{{item.place}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{item.description}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>{{item.charge}}</button>
                <button mat-button>
                    <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
